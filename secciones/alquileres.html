    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">

            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarAlquiler">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Cliente</th>
                        <th>Vehículo</th>
                        <th>Fecha inicio</th>
                        <th>Fecha fin</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td>
                        <td>Toyota Corolla 2023</td>
                        <td>2026-02-10</td>
                        <td>2026-02-17</td>
                        <td>350</td>
                        <td><span class="badge success">Activo</span></td>
                        <td class="text-end">
                            <i class="fas fa-pen text-primary me-3"></i>
                            <i class="fas fa-trash text-danger"></i>
                        </td>
                    </tr>

                    <tr>
                        <td>María García</td>
                        <td>Honda CR-V 2024</td>
                        <td>2026-02-12</td>
                        <td>2026-02-19</td>
                        <td>525</td>
                        <td><span class="badge success">Activo</span></td>
                        <td class="text-end">
                            <i class="fas fa-pen text-primary me-3"></i>
                            <i class="fas fa-trash text-danger"></i>
                        </td>
                    </tr>

                    <tr>
                        <td>Carlos López</td>
                        <td>Mazda 3 2023</td>

                        <td><span class="badge warning ">Pendiente</span></td>

            </table>
        </div>
    </div>
</div>

<!-- modal-->
<div class="modal fade" id="modalAgregarAlquiler" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Agregar Aaquileres</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Vehículo</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha inicio</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha fin</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total</label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar...</option>
                            <option>Pendiente</option>
                            <option>Activo</option>
                            <option>Completado</option>
                            <option>Cancelado</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">
                            Cancelar
                        </button>

                        <button type="submit" class="btn btn-primary">
                            Crear
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

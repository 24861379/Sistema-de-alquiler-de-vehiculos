<div class="card mt-5 shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Vehículos</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarVehiculo">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Tipo</th>
                        <th>Matrícula</th>
                        <th>Precio/Día</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Toyota</td>
                        <td>Corolla 2023</td>
                        <td>Sedán</td>
                        <td>ABC-1234</td>
                        <td>50</td>
                        <td><span class="badge success">Disponible</span></td>
                        <td class="text-end">
                            <i class="fas fa-pen text-primary me-3"></i>
                            <i class="fas fa-trash text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<!-- modal-->
<div class="modal fade" id="modalAgregarVehiculo" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Agregar vehículos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Modelo</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar...</option>
                            <option>Sedán</option>
                            <option>SUV</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Matrícula</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio por día </label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar...</option>
                            <option>Disponible</option>
                            <option>Alquilado</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Crear
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
